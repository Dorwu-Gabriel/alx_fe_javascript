<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="A simple dynamic quote generator that displays random quotes and allows users to add their own quotes.">
    <meta name="keywords" content="quotes, quote generator, dynamic quotes, JavaScript, HTML, CSS">
    <meta name="author" content="Dorwu-Gabriel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dynamic Quote Generator</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button id="addQuoteBtn">Add Quote</button>
    </div>
    <div class="centered-buttons">
        <button id="exportBtn">Export Quotes (JSON)</button>
        <label for="importFile" class="hidden-label">Import Quotes (JSON)</label>
        <input type="file" id="importFile" accept=".json" class="inline-file-input" placeholder="Import Quotes (JSON)" title="Import Quotes (JSON)" />
    </div>
    <script src="script.js"></script>
</body>
</html>
